<div class="modal-header">
  <button type="button" class="close"
    ng-click="cancel()">&times;
  </button>
  <h3 class="modal-title"><span class="glyphicon glyphicon-upload"></span> Upload configuration</h4>
</div>
<div class="modal-body">
  <form role="form" id="upload-form" name="uploadForm">
    <!--<input type="file" class="form-control" file-model="myFile"/>-->
    <div class="input-group">
      <span class="input-group-btn">
        <span class="btn btn-primary btn-file">
          Browse <input type="file" file-model="myFile">
        </span>
      </span>
      <input type="text" class="form-control" placeholder="Upload a csv file" readonly>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="uploadFile()">Upload file</button>
  <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
