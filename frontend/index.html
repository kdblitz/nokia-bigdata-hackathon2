<!DOCTYPE html>
<html lang="en" ng-app="configurationSelector">
<head>
  <link rel="stylesheet" href="css/bootstrapOcean.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap-switch.min.css">
</head>
<body>
  <div class="container-fluid" ng-controller="FilterController">
    <div class="row">
      <div class="col-md-4">
        <uploaded-configurations-panel></uploaded-configurations-panel>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-info">
              <div class="panel-heading">
                <span class="glyphicon glyphicon-filter"></span>
                Configuration Filters
              </div>
              <div class="panel-body">
                <h6>RADIO ACCESS TECHNOLOGY</h6>
                <div class="col-md-12 filter-box well">
                  <technologies></technologies>
                </div>
                <h6>DEPLOYMENTS</h6>
                <div class="col-md-12 filter-box well">
                  <div class="col-md-6 system-module">
                    <system-module deployment='0'></system-module>
                  </div>
                  <div class="col-md-6 system-module">
                    <button class="btn-xs btn-info pull-right" title="Add Deployment"
                      ng-hide="deployments != 1" ng-click="addDeployment()">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class="btn-xs btn-info pull-right" title="Remove Deployment"
                      ng-show="deployments > 1" ng-click="removeDeployment()">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <system-module deployment="1" ng-if="deployments >= 2"></system-module>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="panel panel-info">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-search"></span>
            Search results
          </div>
          <div class="panel-body">
            <main-output></main-output>
            <configurations></configurations>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.1.11.3.min.js"></script>
  <script src="js/bootstrap.3.3.5.min.js"></script>
  <script src="js/angular.1.2.20.min.js"></script>
  <script src="js/dev/mock-data.js"></script>
  <script src="js/dev/configuration-service.js"></script>
  <script src="js/dev/upload.js"></script>
  <script src="js/dev/main.js"></script>
</body>
</html>
