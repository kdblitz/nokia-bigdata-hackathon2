
<div class="col-md-12">
  <button class="btn btn-md btn-transparent" ng-click="clearDisplayData();toggleTechnology('lte')">
    <span class="glyphicon" ng-class="{true : 'glyphicon-check' , false : 'glyphicon-unchecked'}[filterObject.smMode.lte.enabled]"></span>
    LTE
  </button>
  <input class="form-control floating-label" type="text" value="test" placeholder="dummy text"></input>
  <span ng-show="filterObject.smMode.lte.enabled" class="animate-show-hide material">
    <select ng-model="filterObject.smMode.lte.bbCapacity.rcs" class="btn-xs material"
      ng-disabled="!filterObject.smMode.lte.enabled" ng-change="clearDisplayData();"
      ng-class="{'disabled': !filterObject.smMode.lte.enabled,
        'btn-primary': filterObject.smMode.lte.enabled}">
      <option value="" selected>Any RCS</option>
      <option ng-repeat="option in getBBCapacityValuesForRcsLTE()" value="{{ option }}">{{ option }}</option>
    </select >
    <select ng-model="filterObject.smMode.lte.bbCapacity.bcs" class="btn-xs outset-borders-select"
      ng-disabled="!filterObject.smMode.lte.enabled" ng-change="clearDisplayData();"
      ng-class="{'disabled': !filterObject.smMode.lte.enabled,
        'btn-primary': filterObject.smMode.lte.enabled}">
      <option value="" selected >Any BCS</option>
      <option ng-repeat="option in getBBCapacityValuesForBcsLTE()" value="{{ option }}">{{ option }}</option>
    </select>
    <select ng-model="filterObject.smMode.lte.bbCapacity.ecs" class="btn-xs outset-borders-select"
      ng-disabled="!filterObject.smMode.lte.enabled" ng-change="clearDisplayData();"
      ng-class="{'disabled': !filterObject.smMode.lte.enabled,
        'btn-primary': filterObject.smMode.lte.enabled}">
      <option value="" selected >Any ECS</option>
      <option ng-repeat="option in getBBCapacityValuesForEcsLTE()" value="{{ option }}">{{ option }}</option>
    </select>
  </span>
</div>
