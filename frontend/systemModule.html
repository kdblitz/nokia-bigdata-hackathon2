<div class="well ob-box-4 ob-box-height2 rounded-border" >
  Deployment {{ deployment+1 }}
  <div class="row">
    <div class="col-md-12">
      <button class="btn-sm btn-block btn-primary" disabled>FMSF</button>
    </div>
    <div class="col-md-6">
      <select ng-model="filterObject.smDeployment[deployment].extension[0].fbbx" class="btn-sm btn-primary outset-borders-select sm-select">
        <option ng-repeat="option in extensionOptions" value="{{ option }}">{{ option }}</option>
      </select >
    </div>
    <div class="col-md-6">
      <select ng-model="filterObject.smDeployment[deployment].extension[1].fbbx" class="btn-sm btn-primary outset-borders-select sm-select">
        <option ng-repeat="option in extensionOptions" value="{{ option }}">{{ option }}</option>
      </select >
    </div>
  </div>
</div>
